<div class="forms-main">
	<h2 class="inner-tittle">Economics > Undergraduate - Year 1</h2>
	<div id="form-holder">
		<div class="graph-form" style="margin-top: 10px;">
			<button ng-show="newly_added_question_remover" type="button" class="close" aria-label="Close" ng-click="RemoveAddedQuestion($event)">
				<span aria-hidden="true">&times;</span>
			</button>
			<div class="form-body">
				<form>
					<div class="form-group">
						<label for="question">Question</label>
						<input type="text" class="form-control" id="question" placeholder="">
					</div>
					<div class="form-group">
						<label for="answer">Answer</label>
						<textarea class="form-control" rows="5" id="answer"></textarea>
					</div>
					<div class="form-group">
						<label for="mark">Mark</label>
						<input type="number" class="form-control" id="mark" placeholder="">
					</div>				
				</form>			
			</div>		
		</div>
		<button class="btn" ng-click="AddAnotherQuestionForm()"><i class="fa fa-plus" aria-hidden="true"></i> Add another</button>
	</div>	
	<hr/>
	<button class="btn btn-default">Back</button>
	<button class="btn btn-default pull-right">Next</button>
</div>
