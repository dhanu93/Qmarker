<div class="forms-main">
	<h2 class="inner-tittle">Add a question </h2>
	<div class="graph-form">
		<div class="form-body">
			<form>
				<div class="form-group">
					<label for="question">Question</label>
					<input type="text" class="form-control" id="question" placeholder="">
				</div>
				<div class="form-group">
					<label for="answer">Answer</label>
					<textarea class="form-control" rows="5" id="answer"></textarea>
				</div>
				<div class="form-group">
					<label for="mark">Mark</label>
					<input type="number" class="form-control" id="mark" placeholder="">
				</div>
				<button class="btn btn-default">Back</button>
				<button class="btn btn-default">Next</button>
			</form>
		</div>
	</div>
</div>
